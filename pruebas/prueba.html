<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-custom {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      text-align: center;
      background-color: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
    }
  </style>
</head>
<body>
  <div class="card card-custom">
    <div class="card-body">
      <p class="card-text">Correo o contraseña incorrectos</p>
    </div>
  </div>
  <form class="container mt-5">
    <fieldset class="form-group">
      <legend>Por favor, selecciona tu método de contacto preferido:</legend>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="contactChoice1" name="contact" value="email">
        <label class="form-check-label" for="contactChoice1">Correo electrónico</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="contactChoice2" name="contact" value="phone">
        <label class="form-check-label" for="contactChoice2">Teléfono</label>
      </div>
      <div class="form-check"></div>
        <input class="form-check-input" type="radio" id="contactChoice3" name="contact" value="mail">
        <label class="form-check-label" for="contactChoice3">Correo postal</label>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Enviar</button>
    </fieldset>
  </form>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body
